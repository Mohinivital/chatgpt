<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT UI Final Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .topbar {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .topbar .brand {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      gap: 8px;
    }

    .topbar .brand i {
      color: #22c55e;
    }

    .topbar .profile i {
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    .main-content {
      margin-top: 100px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .chat-box {
      max-width: 700px;
      width: 100%;
      padding: 1rem;
      background-color: #2e2e2e;
      border-radius: 20px;
    }

    .input-area input {
      width: 100%;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: none;
    }

    .input-area input::placeholder {
      color: #aaa;
    }

    .button-icon-row {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .action-buttons .btn {
      background-color: #444;
      color: white;
      border: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
    }

    .action-buttons .btn i {
      margin-right: 6px;
    }

    .icon-buttons {
      display: flex;
      gap: 12px;
    }

    .icon-buttons i {
      color: white;
      font-size: 18px;
      cursor: pointer;
      background-color: #444;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

   <div class="topbar">
    <div class="brand">
      <i class="fas fa-robot"></i>
    Pekka ai
    </div>
    <div class="profile">
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <h3 class="mb-4">What can I help with?</h3>


  <div class="chat-box text-start">
 
    <div class="input-area">
      <input type="text" placeholder="Ask anything..." />
    </div>


    <div class="button-icon-row">
  
      <div class="action-buttons mt-3">
        <button class="btn"><i class="fas fa-plus"></i></button>
        <button class="btn"><i class="fas fa-globe"></i> Search</button>
        <button class="btn"><i class="fas fa-map-marker-alt"></i> Reason</button>
        <button class="btn"><i class="fas fa-ellipsis-h"></i></button>
      </div>

   
      <div class="icon-buttons mt-3">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-volume-up"></i>
      </div>
    </div>
  </div>

</body>
</html>
